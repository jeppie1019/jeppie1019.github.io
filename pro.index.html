<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市版數獨遊戲</title>

    <style>
        /* --- CSS 樣式 --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden; /* 防止動畫超出視窗導致捲軸 */
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #333;
        }

        /* ---------------------------------------------------- */
        /* --- 數獨網格及邊線修正：確保 9宮格邊線加粗且整齊 --- */
        /* ---------------------------------------------------- */
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            width: 450px; 
            height: 450px; 
            border-top: 3px solid #333; /* 頂部邊界 */
            border-left: 3px solid #333; /* 左側邊界 */
            margin: 20px auto;
            box-sizing: content-box; /* 確保總寬度為 450px + 6px 邊界 */
        }

        .cell {
            width: 50px;
            height: 50px;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            box-sizing: border-box; 
            cursor: pointer;
            background-color: #fff;
            user-select: none; 
            outline: none;
        }
        
        /* 加粗 9宮格垂直分隔線 (第 3, 6, 9 列) */
        .cell:nth-child(3n) {
            border-right-width: 3px;
            border-right-color: #333;
        }

        /* 加粗 9宮格水平分隔線 (第 3, 6, 9 行的底部) */
        .grid > div:nth-child(27n) ~ div.cell {
            border-top: 3px solid #333;
        }
